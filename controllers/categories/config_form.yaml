# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/onlinestore/catalog/models/category/fields.yaml

# Model Class name
modelClass: OnlineStore\Catalog\Models\Category

# Default redirect location
defaultRedirect: onlinestore/catalog/categories

# Create page
create:
    title: Create Category
    redirect: onlinestore/catalog/categories/update/:id
    redirectClose: onlinestore/catalog/categories

# Update page
update:
    title: Edit Category
    redirect: onlinestore/catalog/categories
    redirectClose: onlinestore/catalog/categories

# Preview page
preview:
    title: Preview Category
