# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: 'onlinestore.catalog::lang.product.fields.title'
        span: left
        required: 1
        type: text
    slug:
        label: 'onlinestore.catalog::lang.product.fields.slug'
        span: right
        required: 1
        preset: title
        type: text
    short_description:
        label: 'onlinestore.catalog::lang.product.fields.short_description'
        type: textarea
        size: small
    description:
        label: 'onlinestore.catalog::lang.product.fields.description'
        type: richeditor
    featured_images:
        label: 'onlinestore.catalog::lang.product.fields.featured_images'
        type: fileupload
    tags:
        type: taglist
        mode: relation

secondaryTabs:
    fields:
        published:
            label: 'onlinestore.catalog::lang.product.fields.published'
            type: checkbox
            default: true
        preview_button@update:
            type: partial
        category:
            label: 'onlinestore.catalog::lang.product.fields.category'
            nameFrom: title
            emptyOption: --
            type: relation
        price:
            label: 'Price'
            type: number
            searchable: false
        old_price:
            label: 'Old price'
            type: number
            searchable: false
